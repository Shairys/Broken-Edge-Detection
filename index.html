<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zespoł drużyna_broken">
    <meta name="description" content="Aplikacja implementuj">
    <title>Edge Detection</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="interface">
        <div class="input">
            <label for="file">Wybierz zdjęcie: </label>
            <input type="file" name="file" /><br />
            <input type="button" name="confirmation" value="Potwierdź" onclick="processInput()" />
        </div>
        <div class="config">
            <label for="sigma">Sigma: </label><br />
            <input type="range" name="sigma" max="2.5" min="0.5" step="0.05" value="1"/> <br />
            <label for="strong">Strong threshold: </label> <br />
            <input type="range" name="strong" min="0.3" max="0.5" step="0.01" value="0.4"/> <br />
            <label for="weak">Weak threshold: </label> <br />
            <input type="range" name="weak" min="0.09" max="0.29" step="0.01" value="0.2"/> <br />
            <input type="button" name="confirmation" value="Potwierdź" onclick="processInput()" />
        </div>
    </div>
    <div class="output">
        <div id="input-container">
            <p>Plik wejściowy: </p>
            <canvas id="input-canvas" width="400" height="400"></canvas>
        </div>
        <div id="output-container">
            <p>Plik wyjściowy: </p>
            <canvas id="output-canvas" width="400" height="400"></canvas>
        </div>
    </div>

</body>

</html>
